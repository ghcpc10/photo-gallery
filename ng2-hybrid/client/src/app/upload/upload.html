<div class="container">
  <div class="row">

    <form class="form-horizontal">
      <div ng-if="!showSavingLoader">

        <div class="form-group">
          <label for="username"
                 class="col-sm-2 control-label">User Name</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="User"
                   ng-model="newPin.user_name">
          </div>
        </div>

        <div class="form-group">
          <label for="title"
                 class="col-sm-2 control-label">Image Title</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="title"
                   placeholder="Title"
                   ng-model="newPin.img_title">
          </div>
        </div>

        <div class="form-group">
          <label for="url"
                 class="col-sm-2 control-label">Image URL</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="url"
                   placeholder="Image URL"
                   ng-model="newPin.img_src">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"
                    class="btn btn-default"
                    ng-click="submitPin()">Submit</button>
          </div>
        </div>
      </div>

      <div ng-if="showSavingLoader">
        SAVING ...
      </div>

    </form>

  </div>
</div>
