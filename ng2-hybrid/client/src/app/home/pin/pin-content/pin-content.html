<div class="content">
  <div class="imageHolder">
    <img ng-src="{{pin.img_src}}" class="image">
  </div>
  <div class="imageOwner">
    <img ng-src="{{pin.user_avatar}}" class="img-circle owner">
    <h4>{{pin.user_name}}: <span style="color:#999">{{pin.img_title | pinTruncate:20}}</span></h4>
  </div>
</div>
