<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PhotoGallery ng2</title>
  <base href="/">
  <!-- inject:css -->
  <!-- endinject:css -->
  <link rel="stylesheet" href="/dist/app/app.css">
</head>
<body class="container-fullwidth">
  <!-- config:js (ng1) -->
  <pinerest-app>
    <div class="page-header">
      <div class="container">
        <div class="navLinks">
          <div class="navLink">Gallery</div>
          <div class="navLink">Upload</div>
        </div>
      </div>
    </div>
    <div class="container">
      LOADING ...
    </div>
  </pinerest-app>
  <!-- inject:js (vendor: angular2) -->
  <script src="/node_modules/es6-shim/es6-shim.js"></script>
  <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="/node_modules/systemjs/dist/system.src.js"></script>
  <script src="/node_modules/rxjs/bundles/Rx.js"></script>
  <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
  <!-- inject:js (vendor: bower) -->
  <!-- config:js (ng2: system.js) -->
  <script>
    System.config({
      packages: {
        node_modules: {
          defaultExtension: 'js'
        },
        dist: {
          defaultExtension: 'js'
        }
      },
      map : {
        'angular2': '/node_modules/angular2',
        'rxjs': '/node_modules/rxjs'
      },
      paths: {
        'underscore': '/node_modules/underscore/underscore.js'
      }
    });
    System.import('/dist/app/app.js')
      .then(null, console.error.bind(console));
    <!-- end config -->
  </script>
</body>
</html>
